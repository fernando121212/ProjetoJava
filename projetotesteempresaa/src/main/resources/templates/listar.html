<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Listar</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container">

<div class="container">
<div class="jumbotron"  style="margin-top: 70px;">

		<div id="listaDeConvidados">
			<table class="table table-hover">
				<thead>
					<tr>

						<th>Sobrenome</th>
						<th>E-mail</th>
					</tr>
				</thead>

<!-- 					<td><span th:text="${convidado.nome}"></span></td> -->
<!-- 					<td><span th:text="${convidado.sobrenome}"></span></td> -->
<!-- 					<td><span th:text="${convidado.telefone}"></span></td> -->
<!-- 				</tr> -->
				<tr th:each="data : ${user.data}">					
					<td><span th:text="${data.firstName}"></span></td>
					<td><span th:text="${data.lastName}"></span></td>
					<td><span th:text="${data.email}"></span></td>
				</tr>

			</table>
		</div>
		
	</div>
</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
